    <script th:inline="javascript">
        let menuData = {};

        function transformToJSTree(response) {
            let map = new Map();

            // ê¸°ë³¸ êµ¬ì¡° ì„¤ì • ë° ë§µì— ì €ì¥
            response.forEach(item => {
                //íŠ¸ë¦¬ ë°ì´í„° ì„¸íŒ…
                map.set(item.id, {
                    id: item.id.toString(), // idëŠ” ë¬¸ìì—´ì´ì–´ì•¼ í•¨
                    text: item.menuName,
                    menuUrl: item.menuUrl,

                    sortOrder: item.sortOrder,
                    children: [] // ìì‹ ë…¸ë“œ ë°°ì—´ ì´ˆê¸°í™”
                });

                //ì„¤ëª… ë°ì´í„° ì„¸íŒ…
                menuData[item.id] = {
                    name: item.menuName,
                    url: item.menuUrl,
                    isVisible: item.isVisible,
                    role: item.role
                };
            });

            let treeData = [];

            // ë¶€ëª¨-ìì‹ ê´€ê³„ ì„¤ì •
            response.forEach(item => {
                if (item.parent === null) {
                    // ìµœìƒìœ„ ë©”ë‰´
                    treeData.push(map.get(item.id));
                } else {
                    // ë¶€ëª¨ê°€ ì¡´ì¬í•˜ë©´ ë¶€ëª¨ì˜ children ë°°ì—´ì— ì¶”ê°€
                    if (map.has(item.parent)) {
                        map.get(item.parent).children.push(map.get(item.id));
                    }
                }
            });

            return treeData;
        }
