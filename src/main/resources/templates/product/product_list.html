<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<th:block layout:fragment="content">
    <h1>상품 관리</h1>
    <div class="container pt-4 mw-100">
        <div class="pb-1">
            전체 상품 수 : <span th:text="${response.size}"></span>
        </div>
        <table class="table">
            <thead class="thead-light">
            <tr class="text-center">
                <th scope="col" style="width: 110px">번호</th>
                <th scope="col" style="width: 300px">상품명</th>
                <th scope="col" style="width: 180px">수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="data : ${response}">
                <th scope="row">
                    <span th:text="${data.id}"></span>
                </th>
                <td>
                    <a class="post-link" th:href="@{'/board/view/' + ${data.id}}">
                        <span th:text="${data.name}"></span>
                    </a>
                </td>
                <td>
                    <span th:text="${data.updatedAt}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
