<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<th:block layout:fragment="content">
    <div class="board-container">
        <h2 class="board-title">Community Board</h2>
        <!-- Filter and Search Section -->
        <div class="board-actions">
            <div class="filters">
                <label>
                    Start Date:
                    <input type="date" />
                </label>
                <label>
                    End Date:
                    <input type="date" />
                </label>
                <label>
                    Posts per Page:
                    <select>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </label>
            </div>
            <div class="search-and-create">
                <input type="text" placeholder="Search posts..." />
                <button class="create-btn">Write Post</button>
            </div>
        </div>

        <!-- Board Grid -->
        <div class="board-grid">
            <!-- Sample Cards -->
            <div class="board-card">
                <img src="https://via.placeholder.com/300x180" alt="Post Image" class="post-image" />
                <h3 class="post-title">Post Title 1</h3>
                <p class="post-author">Author: John Doe</p>
                <p class="post-date">Date: 2025-01-24</p>
                <p class="post-content">
                    This is a brief preview of the content. Click to read more!
                </p>
            </div>
            <div class="board-card">
                <img src="https://via.placeholder.com/300x180" alt="Post Image" class="post-image" />
                <h3 class="post-title">Post Title 2</h3>
                <p class="post-author">Author: Jane Smith</p>
                <p class="post-date">Date: 2025-01-23</p>
                <p class="post-content">
                    This is another post preview. Interesting content ahead!
                </p>
            </div>
            <!-- Add more cards dynamically here -->
        </div>


        <!-- Pagination -->
        <div class="pagination" th:if="${totalPages != null and totalPages > 0}">
            <!-- 이전 버튼 -->
            <button th:if="${currentPage > 1}"
                    th:onclick="|location.href='?page=${currentPage - 1}'|">
                &laquo;
            </button>

            <!-- 페이지 번호 -->
            <button th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'"
                    th:onclick="|location.href='?page=${i}'|"
                    th:text="${i}">
            </button>

            <!-- 다음 버튼 -->
            <button th:if="${currentPage < totalPages}"
                    th:onclick="|location.href='?page=${currentPage + 1}'|">
                &raquo;
            </button>
        </div>
    </div>
</th:block>
</html>
