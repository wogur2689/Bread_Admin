<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<th:block layout:fragment="content">
    <div class="community">
        <h2 class="board-title">관리자 커뮤니티</h2>
        <!-- Filter and Search/Create Section -->
        <th:block th:replace="~{common/common/filter.html :: filter}"></th:block>
        <button class="writer-btn" onclick="fnPageMove('/board/boardWrite')">등록하기</button>

        <!-- Posts Table -->
        <table class="post-list">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${response.content}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.subject}"></td>
                <td th:text="${data.createdBy}"></td>
                <td th:text="${data.createdAt}"></td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Pagination -->
        <th:block th:replace="~{common/common/pagination.html :: pagination}"></th:block>
    </div>
</th:block>
</html>
