<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</head>
<th:block layout:fragment="content">
    <div class="post-form">
        <h2>게시물 생성</h2>
        <form th:action="@{/board/api/insert}">
            <!-- Title Input -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목" required />
            </div>

            <!-- Author Input -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="작성자" required />
            </div>

            <!-- Quill.js Editor -->
            <div class="form-group">
                <label for="editor-container">Content</label>
                <div id="editor-container"></div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor-container', {
            theme: 'snow', // Theme options: 'snow' or 'bubble'
            placeholder: 'Write your content here...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean'] // Clear formatting
                ]
            }
        });

        // Handle form submission
        document.getElementById('submit-btn').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = quill.root.innerHTML; // Get the HTML content from the Quill editor

            if (!title || !author || !content.trim()) {
                alert('All fields are required!');
                return;
            }

            // Simulate form submission
            const postData = {
                title,
                author,
                content
            };
            console.log('Post Data:', postData);

            // Add your AJAX or form submission logic here
            alert('Post submitted successfully!');
        });
    </script>
</th:block>
</html>
