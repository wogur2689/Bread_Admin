<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="/js/common/edit.js"></script>
</head>
<th:block layout:fragment="content">
    <div class="post-form">
        <h2>게시물 생성</h2>
        <form method="post">
            <!-- Title Input -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목" required />
            </div>

            <!-- Author Input -->
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="작성자" required />
            </div>

            <!-- Quill.js Editor -->
            <div class="form-group">
                <label for="editor-container">Content</label>
                <div id="editor-container"></div>
            </div>

            <input type="hidden" id="url" value="/board/api/insert"/>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</th:block>
</html>
