<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/default_layout}">
<head>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</head>
<th:block layout:fragment="content">
    <div class="post-view">
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" id="subject" th:value="${response.getSubject()}" />
        </div>
        <div class="form-group">
            <label for="editor-container">Content</label>
            <div id="editor-container" th:utext="${response.getContents()}"></div>
        </div>

        <input type="hidden" id="id" th:value="${response.getId()}"/>
        <input type="hidden" id="url" value="/board/api/update"/>

        <div class="form-actions">
            <button type="button" class="submit-btn" id="submit-btn">수정완료</button>
            <button type="button" class="edit-btn" onclick="fnPageMove('/board/boardList')">수정취소</button>
        </div>
    </div>
    <script src="/js/common/edit.js"></script>
    <script src="/js/common/commonApi.js"></script>
</th:block>
</html>
